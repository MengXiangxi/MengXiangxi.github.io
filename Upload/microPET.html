    <h2>microPET 使用前必读</h2>
    <p>
        <ul>
            <li>除管理员外，拷贝和备份数据一律不得使用<em>移动硬盘</em>或 <em>U 盘</em>。不得使用<em>百度云</em>等<em>野生</em>网盘。北大人员请使用<a href="https://disk.pku.edu.cn/", target="_blank">北大网盘</a>，外单位人员请刻录光盘。亦可使用微信客户端或电子邮件。</li>
            <li>扫描命名规则：<mark>YYYYMMDD-核素与探针-动物-操作者-编号</mark>，其中 <mark>YYYYMMDD</mark> 是六位年月日，最后一项编号可省略。如果纯扫 CT，核素与探针可命名为“CT”。例如：<mark>20200606-FDG-HepG2-MXX-1</mark>，</li>
        </ul>
    </p>
